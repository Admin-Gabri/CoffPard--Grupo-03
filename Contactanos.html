            <p>Ante cualquier consulta o duda, no dude en comunicarnoslo.</p>
            <a href="#"><i class="fa fa-phone"></i>123-456-789</a>

        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Ingresa tu Nombre" class="campo">

            <textarea name="mensaje" placeholder="Ingresa aqui tu mensaje"></textarea>
            <input type="submit" name="Enviar" value="Enviar Mensaje" class="btn-enviar">
        </form>
    </div>
